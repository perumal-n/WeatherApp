<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/7a104a0231.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
  <div class="parent">
    <div class="div1">
      <form action="" id="formID">
        <input type="text" placeholder="Enter Location" id="inp"/>
       <i class="fa-solid fa-magnifying-glass" id="search"></i>
      </form>
    </div>
    <div class="div5" id="div5">
     
    </div>
    <div class="div6">
      <div><h3><i class="fa-brands fa-bluesky"></i> Feel Like</h3><span id="feel">____</span></div>
      <div><h3><i class="fa-solid fa-droplet"></i> Humidity</h3><span id="humidity">____</span></div>
      <div><h3><img src="./img/pressure.png" alt=""> Pressure</h3><span id="pressure">____</span></div>
      <div><h3><i class="fa-solid fa-water"></i> Sea Level</h3><span id="sea">____</span></div>
    </div>
    <div class="div7">
      <div>
        <div><h3><i class="fa-solid fa-temperature-arrow-up"></i> Temp Max</h3><span id="max">___</span></div>
        <div><h3><i class="fa-solid fa-temperature-arrow-down"></i> Temp Min</h3><span id="min">___</span></div>
      </div>
      <div>
        <div><h3><img src="./img/icons8-sunrise-64.png" alt=""> SunRise</h3><span id="rise">___</span></div>
        <div><h3><img src="./img/icons8-sunset-64.png" alt=""> SunSet</h3><span id="set">___</span></div>
      </div>
    </div>
    <div class="div8">
      <div>
        <h3>Wind</h3>
      </div>
      <div class="div8con">
        <div><h3><i class="fa-solid fa-wind"></i> Gust</h3><span id="guest">___</span></div>
        <div><h3><i class="fa-solid fa-wind"></i> Speed</h3><span id="speed">___</span></div>
      </div>
    </div>
    <div class="div18">
      <h2>Today</h2>
      <div class="div18container" id="div18container">
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
        <h3> <span></span></h3>
      </div>
    </div>
    <div class="div19">
      <div class="div19con">
        <h3><i class="fa-solid fa-location-dot"></i> <span id="loc">_____</span></h3>
        <div style="display: flex;justify-content: space-evenly;gap: 10px;font-weight: 600;" class="div19c">
          <span id="times"></span>
          <span id="weeks"></span>
          <span id="date"></span>
          <span id="month"></span>
          <span id="year"></span>
        </div>
      </div>

      <div class="div19content">
        <div class="div19container" id="div19container">
          
        </div>
        <div class="line">
          
        </div>
        <div class="div19cont1imgimg" id="div19cont1imgimg">
          <img src="./img/cloud.png" alt="" >
        </div>
      </div>
    </div>
    <div class="div20">
      <div style="display: flex;justify-content: center;align-items: center;gap: 10px;">
        <i class="fa-solid fa-cloud"></i>
        <h3>Weather App</h3>
      </div>
      <div class="day20con">
        <select name="" id="selects">
          <option value="">Select Option</option>
          <option value="America/New_York">America/New_York</option>
          <option value="Europe/London">Europe/London</option>
          <option value="Asia/Tokyo">Asia/Tokyo</option>
          <option value="Asia/Kolkata">Asia/Kolkata</option>
          <option value="Australia/Sydney">Australia/Sydney</option>
        </select>
        <button onclick="localtime()"> <i class="fa-solid fa-magnifying-glass"></i></button>
        <div class="day20min">
          <h3 id="time"></h3>
        </div>
      </div>
    </div>
    <div class="div21" id="div21">
      
    </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
